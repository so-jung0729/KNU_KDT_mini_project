<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>식료품점 분석</title>
    <style>
        div {
            width: 100%;
            height: 600px;
        }
        div.left {
            width: 50%;
            float: left;
            box-sizing: border-box;
            
            background: #f8f8eb;
        }
        div.right {
            width: 50%;
            float: right;
            box-sizing: border-box;
            background: #edfcfc;
        }
        </style>
</head>
<body align="center">
    <h2>식료품점 고객 분석</h2>
<form>
    <div>
        <div class = 'left'>
            <h3>🏪고객 등급 분류</h3>
            <input id="Recency" type="text" placeholder="마지막 방문" name="Recency"> </br>
            <input id="Visit" type="text" placeholder="방문 횟수" name="Visit"></br>
            <input id="Monetary" type="text" placeholder="구매 건수" name="Monetary"></br></br>
            <input type="submit" value="등급 예측"></br></br>
            <p><font color='blue'>일반고객입니다.</font></p>
        </div>
        <div class="right">
            <h3>🛒고객 등급 분류</h3>
            <select id="item">
                <option value='' selected>-- 선택 --</option>
                <option value='rolls/buns'>rolls/buns</option>
                <option value='soda'>soda</option>
                <option value='yogurt'>yogurt</option>
                <option value='root_vegetables'>root vegetables</option>
                <option value='tropical_fruit'>tropical fruit</option>
                <option value='citrus_fruit''>citrus fruit'</option>
                <option value='whole_milk'>whole milk</option>
                <option value='sausage'>sausage</option>
                <option value='bottled_water'>bottled water</option>
                <option value='othervegetables'>other vegetables</option>
            </select>
            <input type="submit" value="연관 상품"></br></br>
            <p><font color='blue'>'root vegetables', 'whole milk'</font></p>
        </div>
    </div>
    
</form></body></html>
